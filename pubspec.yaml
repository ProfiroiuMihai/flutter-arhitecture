name: flutter_template
description: A new Flutter application.


module:
  androidX: true

version: 1.0.0+1

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  get_it: ^3.0.3
  provider: ^4.0.0
  http: ^0.12.0+4
  cupertino_icons: ^0.1.2
  flutter_svg:
  json_annotation:
  shared_preferences:


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/svg/
    - assets/images/svg/icons/
  fonts:
    - family: Nunito Sans
      fonts:
        - asset: fonts/NunitoSans-Regular.ttf
        - asset: fonts/NunitoSans-Light.ttf
          weight: 300
        - asset: fonts/NunitoSans-ExtraLight.ttf
          weight: 200

        - asset: fonts/NunitoSans-SemiBold.ttf
          weight: 600
        - asset: fonts/NunitoSans-Bold.ttf
          weight: 700
        - asset: fonts/NunitoSans-ExtraBold.ttf
          weight: 800
        - asset: fonts/NunitoSans-Black.ttf
          weight: 900